  <div class="album">
    <h2 class="album-contents album-title">{{ cd.album }}</h2>
    <h3 class="album-contents">Artist: {{ cd.artist }}</h3>
    <h3 class="album-contents">Genera: {{ cd.genera }}</h3>
    <h3 class="album-contents">price: <span class="price">${{ cd.cost }}</span></h3>
    <div class="checkbox1">
      <input *ngIf="cd.purchased" type="checkbox" checked (click)="togglePurchased(false)"/>
      <input *ngIf="!cd.purchased" type="checkbox" (click)="togglePurchased(true)" />
      <label>Add to Cart</label>
    </div>
  </div>
